<div class="base-layout" id="create">
	<div>
		<ul class="nav nav-tabs">
			<li ng-repeat="section in sections" ng-class="{'active' : isActive(section)}">
				<a href="#!/user/create/{{section.id}}">
					<i class="{{section.icon}}"></i>
                    <div class="hidden-sm hidden-xs">
					    {{'baseLayout.header.links.' + section.id | translate}}
                    </div>
				</a>
			</li>
		</ul>
		<div class="tab-content">
			<div ng-include="currentSection.include"></div>
		</div>
	</div>
</div>
